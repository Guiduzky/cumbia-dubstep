<!DOCTYPE html>
<html>
<head>
	<title>Cumbia Dubstep</title>
	<script>

		let root = document.querySelector(':root');

		function cumbiaDubstepFunction() {
			root.style.setProperty('--cumbia', 'visible');
		}
	</script>
</head>
<body>
	<button onclick="cumbiaDubstepFunction()">Cumbia Dubstep?</button>
	<video class="dubstepVideo" src="video/Cumbia_Dubstep.mp4" controls autoplay loop>Lo sentimos. Cumbia Dubstep no puede reproducirse en su navegador.</video>
</body>
</html>
